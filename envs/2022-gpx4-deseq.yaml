# Conda environment for python scRNAseq data analysis
name: 2022-gpx4-deseq
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - r-base=4.2
  - r-docopt
  - r-conflicted
  - r-rmarkdown
  - r-yaml
  - pandoc
  #- r-tidyverse
  - r-readr
  - r-dplyr
  - r-tibble
  - r-forcats
  - r-ggplot2
  - bioconductor-deseq2
  - bioconductor-apeglm
  - bioconductor-ihw
  - bioconductor-enhancedvolcano
  - bioconductor-variancepartition
  - bioconductor-complexheatmap
  - r-cowplot
  - r-rcolorbrewer
  - r-pheatmap