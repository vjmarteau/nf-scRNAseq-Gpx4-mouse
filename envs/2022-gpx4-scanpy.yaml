# Conda environment for python scRNAseq data analysis
name: 2022-gpx4-scanpy
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.10
  #- ipykernel
  #- nb_conda_kernels
  - jupytext
  - papermill
  - nbconvert
  - docopt
  - matplotlib-base
  - numpy=1.23
  - seaborn
  - pandas
  - anndata
  - scanpy
  - umap-learn
  - leidenalg
  - scikit-misc
  - scvi-tools
  - pytorch-gpu
  - tqdm
  - adjusttext
  - pip:
    - nxfvars
    - decoupler
    - sfaira
    - /scanpy_helpers